<extend name="Base/common" />


<block name="body">


    <link href="{:ADDON_PUBLIC_PATH}/css/easyui.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    <link href="{:ADDON_PUBLIC_PATH}/css/icon.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    <link href="{:ADDON_PUBLIC_PATH}/css/demo.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    <link href="{:ADDON_PUBLIC_PATH}/css/custombox.min.css?v={:SITE_VERSION}"  rel="stylesheet" type="text/css" media="screen" />
    <link href="{:ADDON_PUBLIC_PATH}/css/modal.css?v={:SITE_VERSION}"  rel="stylesheet" type="text/css" media="screen" />
    <link href="{:ADDON_PUBLIC_PATH}/css/jquery.idealforms.css?v={:SITE_VERSION}"  rel="stylesheet" type="text/css" media="screen" />
    <link href="{:ADDON_PUBLIC_PATH}/css/zyUpload.css?v={:SITE_VERSION}"  rel="stylesheet" type="text/css" media="screen" />

    <script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/custombox.min.js"></script>
    <script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/treegrid-dnd.js"></script>
    <script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/jquery.idealforms.min.js"></script>
    <script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/jquery.idealforms.i18n.ch.js"></script>
    <script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/Sortable.js"></script>

    <script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/zyFile.js"></script>
    <script type="text/javascript" src="{:ADDON_PUBLIC_PATH}/js/zyUpload.js"></script>

    <div class="span9 page_message">
        <section id="contents">
            <include file="Addons/_nav" />
            <if condition="$need_datainfo">
                <include file="Addons/datainfo" />
            </if>

            <div id="treeContents" style="padding: 20px">
                <span><p>商品列表</p></span>
                <div style="padding:5px;background:#fafafa;width:1008px;border:1px solid #ccc">
                    <a id="addcbtn" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="openModal(event)">添加类别</a>
                    <a id="adddbtn" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="openModal(event)">添加商品</a>
                    <a id="delbtn" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="removeItem()">移除</a>
                    <a id="edtbtn" href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit">编辑</a>
                    <a id="expbtn" href="#" class="easyui-linkbutton" data-options="" >展开全部</a>
                    <a id="clsbtn" href="#" class="easyui-linkbutton" data-options="" >合闭全部</a>

                </div>

                <table id="tg" class="easyui-treegrid" title="商品列表" style="width:1020px;height:350px;"
                       data-options="
                    iconCls: 'icon-large-chart',
                    rownumbers: true,
                    animate: true,
                    collapsible: true,
                    fitColumns: true,
                    idField: 'id',
                    treeField: 'name',
                    showFooter: true,
                    rownumbers:false,
                    onContextMenu: onContextMenu,
                    onLoadSuccess: function(row){
					    $(this).treegrid('enableDnd', row?row.id:null);
				    }
                ">
                    <thead>
                    <tr>
                        <th data-options="field:'gid',width:50,align:'center',editor:'numberbox'">编号(ID)</th>
                        <th data-options="field:'name',width:180,editor:'text'">分类</th>
                        <th data-options="field:'selling',width:80,editor:'datebox'">售价 (元)</th>
                        <th data-options="field:'sales',width:80,editor:'datebox'">今日销量 (元|件)</th>
                        <th data-options="field:'sold',width:80,editor:'datebox'">已售 (件)</th>
                        <th data-options="field:'preview',width:80,editor:'datebox'">预览量 (次)</th>
                        <th data-options="field:'status',width:50,editor:'datebox'">状态</th>
                        <th data-options="field:'like',width:120,editor:'datebox'">用户评分 (星)</th>
                    </tr>
                    </thead>
                </table>
            </div>

            <div id="mm" class="easyui-menu" style="width:120px;">
                <div onclick="exitCate(false)" data-options="iconCls:'icon-undo'">退出所在类别</div>
                <div onclick="exitCate(true)" data-options="iconCls:'icon-clear'">取消类别</div>
                <div onclick="" data-options="iconCls:'icon-remove'">移除</div>
                <div class="menu-sep"></div>
                <div onclick="collapseItem()">合闭</div>
                <div onclick="expanItem()">展开</div>
            </div>



            <!-- Modal ADDCATE begin-->
            <div id="addcate-modal" class="modal-demo">
                <button type="button" class="easyui-linkbutton" style="position: absolute; top: 5px;right: 5px;" onclick="closModal();">
                    <span>&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">添加类别</h4>
                <div class="modal-text">
                    <form id="addCateforms" class="idealforms" novalidate autocomplete="off" action="/" method="post">
                            <div id="cate-name-div" class="field">
                                <label class="main">类别名称:</label>
                                <input  id="add-cate-input"  name="catename" x type="text" data-idealforms-ajax="{$verifyGN}&kind=cate" style="width:270px">
                                <span class="error"></span>
                            </div>

                            <div style="text-align: right; padding-top: 10px">
                                <a id="sumit-cate" href="#" class="easyui-linkbutton" plain="true" onclick="modalCilikHander(event)">确定</a>
                                <a  href="#" class="easyui-linkbutton" plain="true" onclick="closModal()">取消</a>
                            </div>
                    </form>
                </div>
            </div>
            <!-- Modal ADDCATE end-->


            <!-- Modal ADDGOODS begin-->
            <div id="addgoods-modal" class="modal-demo" >
                <button type="button" class="easyui-linkbutton" style="position: absolute; top: 5px;right: 5px;" onclick="closModal();">
                    <span>&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">添加商品</h4>
                <div class="modal-text">

                    <form id="addGoodsforms" class="idealforms" novalidate autocomplete="off" action="/" method="post">
                        <div class="div-inline">
                            <!-- Text -->
                            <div id="goods-name" class="field">
                                <label class="main">商品名称:</label>
                                <input id="gni" name="goodsname" type="text" data-idealforms-ajax="{$verifyGN}&kind=goods">
                                <span class="error"></span>
                            </div>



                            <div class="field">
                                <label class="main">市场价:   ￥ </label>
                                <input name="mprice" type="number" min="0" max="99999">
                                <span class="error"></span>
                            </div>

                            <div class="field">
                                <label class="main">销售价:   ￥ </label>
                                <input name="sprice" type="number" min="0" max="999999">
                                <span class="error"></span>
                            </div>

                            <div class="field">
                                <label class="main">赠送积分:</label>
                                <input name="Pawarded" type="number" min="0" max="999999">
                                <span class="error"></span>
                            </div>


                            <!-- Textarea -->
                            <div class="field">
                                <label class="main">商品简介:</label>
                                <textarea name="comments" cols="30" rows="10" style="width: 290px"></textarea>
                                <span class="error"></span>
                            </div>

                        </div>


                        <div class="div-inline" style="margin-left: 35px;">
                            <!-- File -->
                            <div class="field">
                                <label><h5>商品图册:</h5></label>
                                <div style="width: 440px" >
                                    <div id="demoh" class="demoh" style="float:left">

                                    </div>
                                </div>
                                <span class="error"></span>
                            </div>
                        </div>
                    </form>
                    <h6 class="modal-title"></h6>
                    <div style="text-align: right; margin-top: 5px">
                        <a id="sumit-goods" href="#" class="easyui-linkbutton" plain="true" onclick="modalCilikHander(event)"><h4>确定</h4></a>
                        <a  href="#" class="easyui-linkbutton" plain="true" onclick="closModal()"><h4>取消</h4></a>
                    </div>
                </div>
            </div>

            <!-- Select -->
            <div id="cateSelectDiv" class="field" style="display:none">
                <label class="main">所属类别:</label>
                <input id="cc" name="cateOptions" class="easyui-combotree" style="width:290px;" data-options="height:35">
                <span class="error"></span>
            </div>
            <!-- Modal ADDGOODS end-->

            <script type="text/javascript">
                var goodsData = {$goodsData};
                var categoryData = {$categoryData};
                var selectTreeItemID = 0;
                var wname = '{$member_public.public_name}';
                var addGName = '未命名商品';
                var upFileNameAry = [];

                $.ajaxSetup({
                    cache: false
                });

                $(function(){
                    $('#expbtn').bind('click', function(event){
                        $('#tg').treegrid('expandAll');
                        event.preventDefault();
                    });

                    $('#clsbtn').bind('click', function(event){
                        $('#tg').treegrid('collapseAll');
                        event.preventDefault();
                    });

                    $('#tg').treegrid({
                        data: goodsData
                    });

                    $('#tg').treegrid({ onClickRow: function (index, row) {
                        var rows = $('#tg').treegrid('getSelected');
                        if (rows)selectTreeItemID = rows.id;
                    }});

                    $('#tg').treegrid({ onDrop: function (targetRow,sourceRow,point) {
                        var isCatalog = ('isCatalog' in sourceRow) ? sourceRow.isCatalog : false;
                        var sid = isCatalog ? sourceRow.id : sourceRow.gid;
                        var tid = targetRow.id;
                        moveItem(sid,tid,isCatalog);
                    }});

                    $('#addCateforms').idealforms({
                        rules: {
                            'catename':'required ajax'
                        },
                        errors:{
                            'catename': {
                                ajax: '正在检查中...',
                                ajaxError: '该名字已存在或无法使用！'
                            }
                        }
                    });

                    $('#addGoodsforms').idealforms({
                        rules: {
                            'goodsname': 'required ajax',
                            'mprice':'required number',
                            'sprice':'required number',
                            'Pawarded':'number'
                        },
                        errors: {
                            'mprice':{
                                required: '价格不可以为空，必须填写！',
                                number: '价格必须是数字，以元为单位'
                            },
                            'sprice':{
                                required: '价格不可以为空，必须填写！',
                                number: '价格必须是数字，以元为单位'
                            },
                            'Pawarded':{
                                number: '必须是数字，以积分点数为单位'
                            },
                            'goodsname': {
                                ajax: '正在检查中...',
                                ajaxError: '该名字已存在或无法使用！'
                            }
                        }
                    });

                    $("#demoh").zyUpload({
                        width            :   "440px",                 // 宽度
                        height           :   "400px",                 // 宽度
                        itemWidth        :   "120px",                 // 文件项的宽度
                        itemHeight       :   "100px",                 // 文件项的高度
                        url              :   "http://upload.qiniu.com/",  // 上传文件的路径
                        multiple         :   true,                    // 是否可以多个文件上传
                        dragDrop         :   true,                    // 是否可以拖动上传文件
                        del              :   true,                    // 是否可以删除文件
                        finishDel        :   false,  				  // 是否在上传文件完成后删除预览
                        get7TokenURL     :"{:addons_url ( 'Shop://GoodsManager/get7Token')}",
                        /* 外部获得的回调接口 */
                        onSelect: function(files, allFiles){                    // 选择文件的回调方法
                            console.info("当前选择了以下文件：");
                            console.info(files);
                            console.info("之前没上传的文件：");
                            console.info(allFiles);
                        },
                        onShowedFiles: function(allFiles){
                            var el = document.getElementById('preview');
                            var sortable = Sortable.create(el);
                        },
                        onDelete: function(file, surplusFiles){                     // 删除一个文件的回调方法
                            console.info("当前删除了此文件：");
                            console.info(file);
                            console.info("当前剩余的文件：");
                            console.info(surplusFiles);
                        },
                        onSuccess: function(file){                    // 文件上传成功的回调方法
                            console.info("此文件上传成功：");
                            console.info(file);
                        },
                        onFailure: function(file){                    // 文件上传失败的回调方法
                            console.info("此文件上传失败：");
                            console.info(file);
                        },
                        onComplete: function(responseInfo){           // 上传完成的回调方法
                            console.info("文件上传完成");
                            console.info(responseInfo);
                        }
                    });


                });



                function closModal(event){
                    $('#cc').combotree('hidePanel');
                    Custombox.close();
                }

                function openModal(event){
                    var tagerModal;
                    var modalWidth;
                    var openKind = event.currentTarget.id;
                    switch(event.currentTarget.id){
                        case "addcbtn":
                            tagerModal = '#addcate-modal';
                            modalWidth = 350;
                            var addCateInput =  $('#add-cate-input');
                            addCateInput.val(addCateInput[0].defaultValue);
                            $('#cateSelectDiv').insertAfter('#cate-name-div');
                            $('#cateSelectDiv').css('display','block');
                            break;

                        case "adddbtn":
                            tagerModal = '#addgoods-modal';
                            modalWidth = 940;
                            $('#cateSelectDiv').insertAfter('#goods-name');
                            $('#cateSelectDiv').css('display','block');
                            break
                    }



                    Custombox.open({
                        target: tagerModal,
                        effect: 'fadein',
                        overlayClose:false,
                        width:modalWidth,
                        open:function(){
                            var cateSelectData = getCateSelectData();
                            $('#cc').combotree({data:cateSelectData});

                            setComboPanleOnTop();
                            setSelectValue();

                            function setComboPanleOnTop(){
                                var selectorStr  = (openKind === 'addcbtn' ? '#addCateforms':'#addGoodsforms');
                                $(selectorStr).click(function(event){
                                    if(event.target.className.indexOf('textbox') > -1){
                                        var modal_z =  $('.custombox-overlay.custombox-overlay-fadein.custombox-overlay-default').css('z-index');
                                        $('.panel.combo-p').css('z-index',modal_z + 2);
                                    }
                                });
                            }

                            function setSelectValue(){
                                var pid = getRealCatePid(selectTreeItemID);
                                var cateItem = getCateItemByID(pid,categoryData);
                                if(cateItem){
                                    $('#cc').combotree('setValue',cateItem.name);
                                }else{
                                    $('#cc').combotree('setValue',cateSelectData[0].text);
                                }
                            }
                        },
                        close:function(){
                            $('#cateSelectDiv').appendTo('#contents');
                            $('#cateSelectDiv').css('display','none');
                        }
                    });
                }

                function modalCilikHander(event){
                         switch(event.currentTarget.id){
                             case "add-cate-input":

                                   break;

                             case "sumit-cate":
                                 var name = $('#add-cate-input').val();
                                 var pid = getRealCatePid(selectTreeItemID);
                                 addCategory(name,pid);
                                 break;

                             case "sumit-good":
                                 addGoods(selectTreeItemID);
                                 break;
                         }
                }

                function onContextMenu(e,row){
                    e.preventDefault();
                    $(this).treegrid('select', row.id);
                    var cutbn = $('#mm').menu('findItem','取消类别');
                    if(!row.isCatalog){
                        $('#mm').menu('disableItem', cutbn.target);
                    }else{
                        $('#mm').menu('enableItem', cutbn.target);
                    }

                    $('#mm').menu('show',{
                        left: e.pageX,
                        top: e.pageY
                    });
                }


                function checkSelect(){
                    var isSelect = false;
                    if (selectTreeItemID == undefined){
                        updateAlert('请选中分类条目后再操作...！','alert-error',2000);
                        isSelect = false;
                    }else{
                        isSelect = true;
                    }
                    return isSelect;
                }

                function addCategory(name,pid){
                    var name = name.trim();
                    //var pid = getRealPid(pid);
                    var ajURL = '{:addons_url ( 'Shop://GoodsManager/addCateNode')}';
                            ajURL =  ajURL.replace('.html','/') + 'name/' + name + '/pid/' + pid ;
                    var resultData = $.ajax({url:ajURL,async:false});
                    if(resultData.responseJSON.info == 'success'){
                        updateAlert('添加成功！','alert-success',2000);
                        Custombox.close()
                        goodsData = JSON.parse(resultData.responseJSON.data.rootJson);
                        $('#tg').treegrid({data: goodsData});
                        $('#tg').treegrid('select', resultData.responseJSON.data.id);

                    }else{
                        updateAlert('无法添加该类别' + resultData.responseJSON.data,'alert-error',2000);
                    }


                }

                function getRealCatePid(pid){
                    var returnPid = pid;
                    var item = getCateItemByID(pid,goodsData);//$('#tg').treegrid('getSelected');
                    if(!item || item === null){
                        returnPid = 0;
                    }else{
                        item.isCatalog ? returnPid = pid :returnPid = item._parentId;
                    }
                    return returnPid;
                }

                function getCateItemByID(id,checkData){
                    var cItem;
                    checkItem(checkData);
                    return cItem;

                    function checkItem(arr){
                        var item;
                        for(x in arr){
                            item = arr[x];
                            if(item.isCatalog){
                                if(item.id == id){
                                    cItem = arr[x];
                                    return;
                                    break;
                                }else{
                                    if(item.children){
                                        checkItem(item.children);
                                    }else{
                                        continue;
                                    }
                                }
                            }else{
                                if(item.id == id) {
                                    cItem = arr[x];
                                    return;
                                    break;
                                }
                            }
                        }
                        return item;
                    }
                }

                function addGoods(pid){

                }

                function removeItem(){
                    if(!checkSelect())return;
                }


                function edit(){
                    if (selectTreeItemID != undefined){
                        $('#tg').treegrid('select', selectTreeItemID);
                        return;
                    }
                    var row = $('#tg').treegrid('getSelected');
                    if (row){
                        selectTreeItemID = row.id
                        $('#tg').treegrid('beginEdit', selectTreeItemID);
                    }
                }

                function save(){

                }


                function getCateSelectData(){
                    var copyCategoryData = categoryData.slice();
                    var insertOBJ = {id:'none',text:'----- 无 (不属于任何类别) -----'};
                    copyCategoryData.splice(0, 0, insertOBJ);
                    return copyCategoryData;
                }

                function clearUPCata(sid){
                    var ajURL = '{:addons_url ( 'Shop://GoodsManager/clearUPCate')}';
                            ajURL =  ajURL.replace('.html','/') + 'sourceCID/' + sid;

                    var resultData = $.ajax({url:ajURL,async:false});
                    resultData.responseJSON.info == 'success' ? updateAlert('取消类别成功！','alert-success',2000):updateAlert('取消类别失败！','alert-error',2000);
                    goodsData = JSON.parse(resultData.responseJSON.data.rootJson);

                    $('#tg').treegrid({data: goodsData });
                }

                function moveItem(sid,tid,isCatalog){
                    var ajURL = '{:addons_url ( 'Shop://GoodsManager/moveItem')}';
                            ajURL =  ajURL.replace('.html','/') + 'targetCID/' + tid + '/sourceCID/' + sid + '/isCatalog/' + isCatalog;
                    var resultData = $.ajax({url:ajURL,async:false});
                    resultData.responseJSON.info == 'success' ? updateAlert('移动成功！','alert-success',2000):updateAlert('移动失败！','alert-error',2000);
                    goodsData = JSON.parse(resultData.responseJSON.data.rootJson);

                    $('#tg').treegrid({data: goodsData });
                }

                function exitCate(isClearUpCate){
                    var node = $('#tg').treegrid('getSelected');
                    var isCatalog = ('isCatalog' in node) ? node.isCatalog : false;
                    var grandpa = getGrandpa(node);
                    var sid = isCatalog ? node.id : node.gid;
                    var tid =  isClearUpCate ? 0 : (grandpa ? grandpa.id : 0);

                    if(isClearUpCate){
                        clearUPCata(sid);
                    }else{
                        moveItem(sid,tid,isCatalog);
                    }



                    function getGrandpa(node){
                             var grandpaItem;
                             var pid = node.isCatalog ? node.pid : node._parentId;
                             var fater = getCateItemByID(pid,goodsData);

                             if(fater) {
                                 var fpid = fater.isCatalog ? fater.pid : fater._parentId;
                                 grandpaItem = getCateItemByID(fpid,goodsData);
                             }
                             return grandpaItem;
                    }
                }



                function expanItem(){
                    var node = $('#tg').treegrid('getSelected');
                    if (node) $('#tg').treegrid('expand', node.id);
                }

                function collapseItem(){
                    var node = $('#tg').treegrid('getSelected');
                    if (node)  $('#tg').treegrid('collapse', node.id);
                }

                function saveOrder() {
                    var data = $("#list1 li").map(function() { return $(this).children().html(); }).get();
                    $("input[name=list1SortOrder]").val(data.join("|"));
                };

            </script>


        </section>
    </div>
</block>
